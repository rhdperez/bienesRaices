<h1 class="fw300 centrar-texto">Contacto</h1>

<img src="img/destacada3.jpg" alt="Imagen Principal">

<main class="contenedor seccion contenido-centrado">
    <h2 class="fw300 centrar-texto">Llena el formulario para que te contactémos</h2>

    <form class="contacto" action="">

        <fieldset>

            <legend>Información Personal</legend>

            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" placeholder="Tu Nombre">

            <label for="email">email: </label>
            <input type="email" id="email" placeholder="Tu Correo electrónico" required>

            <label for="telefono">Telefono: </label>
            <input type="tel" id="telefono" placeholder="Tu Telefono" required>

            <label for="mensaje">Mensaje: </label>
            <textarea name="mensaje"></textarea>

        </fieldset>

        <fieldset>
            <legend>Información sobre propiedad</legend>
            <label for="opciones">Vende o Compra</label>
            <select id="opciones">
                <option value="" disabled selected>-- Seleccione --</option>
                <option value="">Compra</option>
                <option value="">Vende</option>
            </select>

            <label for="cantidad">Cantidad: </label>
            <!--aca solo funciona con las flechas del campo....el max y el min. Si se ecribe entra igual. La limitación deberá ser con JS-->
            <input type="number" min="0" max="10">

        </fieldset>


        <fieldset>
            <legend>Contacto</legend>
            <p>Como desea ser contactado: </p>

            <div class="forma-contacto">
                <label for="telefono">Teléfono</label>
                <input type="radio" name="contacto" value="telefono" id="telefono">

                <label for="correo">Correo</label>
                <input type="radio" name="contacto" value="correo" id="correo">
            </div>

            <p>Si eligió Teléfono, elija fecha y hora</p>
            <label for="fecha">Fecha: </label>
            <input type="date" id="fecha">
            <label for="hora">Hora: </label>
            <input type="time" id="hora" min="09:00" max="12:00" required>

        </fieldset>

        <input type="submit" value="Enviar" class="boton boton-verde">


    </form>
</main>
